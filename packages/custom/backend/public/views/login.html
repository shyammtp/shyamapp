<div class="container" ng-controller="BackendController">
  <div class="row login-container animated fadeInUp">  
        <div class="col-md-7 col-md-offset-2 loginbox tiles white no-padding">
        <div class="row">
          <div class="col-sm-5 logo-sts">
            <div class="logo-bis"><img src="/backend/assets/lib/img/logo_dark_03_23.png" /> </div>
          </div>
          <div class="col-sm-7">
            <div class="head-title m-t-40"><img src="/backend/assets/lib/img/logo_dark_06.png" /> <span class="text m-l-10">Login</span></div>
            <div class="login-form">
              <form id="frm_login" class="animated fadeIn">    
                    <div class="row  m-t-40">
                      <div class="col-md-12  ">
                        <div class="input-field col">
                          <input id="email" type="email" class="validate">
                          <label for="email" class="">Email</label>
                        </div> 
                      </div>
                     
                    </div>
                    <div class="row m-t-40">
                     <div class="col-md-12">
                         <div class="input-field col">
                          <input id="password" type="password" class="validate">
                          <label for="password" class="">Password</label>
                        </div> 
                      </div>
                    </div>
              
                </form>
            </div>
          </div>
        </div>
        <div class="login-btns">
         <button type="button" class="waves-effect waves-light btn btn-primary btn-cons" id="login_toggle">Login</button>
         </div>
     
    
      </div>   
  </div>
</div>
